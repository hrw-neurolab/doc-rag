services:
  doc-rag-db:
    image: mongodb/mongodb-atlas-local:latest
    hostname: mongodb
    restart: unless-stopped
    container_name: doc-rag-db
    ports:
      - "27017:27017"
    volumes:
      - "mongodb-data:/data/db"
      - "mongodb-config:/data/configdb"
    networks:
      - doc-rag

  doc-rag-backend:
    image: doc-rag-backend
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    container_name: doc-rag-backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    env_file:
      - ./backend/.env.docker
    volumes:
      - file-storage:/fastapi/storage
      - ./backend/src/nlp:/fastapi/backend/src/nlp:ro
    networks:
      - doc-rag

  doc-rag-frontend:
    image: doc-rag-frontend
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    container_name: doc-rag-frontend
    volumes:
      - dist:/shared
    restart: no
    networks:
      - doc-rag

  doc-rag-nginx:
    image: nginx:latest
    container_name: doc-rag-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - dist:/usr/share/nginx/html:ro
    depends_on:
      - doc-rag-frontend
      - doc-rag-backend
    networks:
      - doc-rag

  doc-rag-ollama:
    image: ollama/ollama:0.11.10
    container_name: doc-rag-ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["3"]
              capabilities: [gpu]
    ports:
      # - "11434:11434"
      - "11435:11434"
    volumes:
      - ollama:/root/.ollama
    environment:
      - OLLAMA_NOHISTORY=1
    restart: unless-stopped
    networks:
      - doc-rag

networks:
  doc-rag:
    name: doc-rag
    # driver: bridge

volumes:
  mongodb-data:
  mongodb-config:
  file-storage:
  dist:
  ollama:
    external: true
